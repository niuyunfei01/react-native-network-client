
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.application'


repositories {
    jcenter()
}

dependencies {

    final SUPPER_TOAST_VERSION = '1.3.4@aar'
    final RETROFIT_VERSION = '2.2.0'
    final ANDROID_LIB_VERSION = '25.3.0';

    compile "com.android.support:support-v4:$ANDROID_LIB_VERSION"
    compile "com.android.support:gridlayout-v7:$ANDROID_LIB_VERSION"
    compile "com.android.support:cardview-v7:$ANDROID_LIB_VERSION"
    compile "com.android.support:recyclerview-v7:$ANDROID_LIB_VERSION"
    compile "com.android.support:appcompat-v7:$ANDROID_LIB_VERSION"

    compile "com.facebook.react:react-native:+" // From node_modules.

//    compile 'com.github.lzyzsd:jsbridge:1.0.4'
    compile "com.github.johnpersano:supertoasts:$SUPPER_TOAST_VERSION"

    compile 'com.google.guava:guava:20.0'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile fileTree(include: '*.jar', exclude: ['*-javadoc.jar', '*-sources.jar'], dir: 'libs')

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    compile ("com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION") {
        exclude group : 'com.google.code.gson'
    }
    compile "com.squareup.retrofit2:adapter-rxjava:$RETROFIT_VERSION"
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.google.code.gson:gson:2.7'
    provided 'com.squareup.okhttp3:okhttp:3.3.1'
    provided 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.squareup.picasso:picasso:2.5.2'
    provided 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'org.xutils:xutils:3.3.36'

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.roughike:bottom-bar:2.3.1'

    releaseCompile 'ch.acra:acra:4.9.2'
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the print sample code.
List<String> dirs = [
    'print',     // print sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25

        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
            jniLibs.srcDirs = ['libs']
        }

        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'res/drawable-*-v4/*'
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
            if (System.getenv("KEYSTORE") != null) {
                storeFile file(System.getenv("KEYSTORE"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-android.txt'

            applicationIdSuffix ""
            versionNameSuffix "-debug"
            resValue "string", "applicationId", "cn.cainiaoshicai.crm" + getApplicationIdSuffix()
            resValue "string", "cainiaoshicai_com",
                    "cn.cainiaoshicai.crm" + getApplicationIdSuffix() + ".mention://@Cainiao-CRM"
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-android.txt'

            resValue "string", "applicationId", "cn.cainiaoshicai.crm"
            resValue "string", "Cainiaoshicai.cn",
                    "cn.cainiaoshicai.crm" + ".mention://@Cainiao-CRM"
            debuggable false
            signingConfig signingConfigs.release
        }

    }
}
dependencies {
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}